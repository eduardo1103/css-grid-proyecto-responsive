<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Comida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info"> 
                <h1 class="info-title">Check the<br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="una mesa con platos de pasta">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish2.png" alt="bowl de vegetales">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish3.png" alt="bowl de vegetales">
                <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish4.png" alt="bowl de vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato de sala con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate2.png" alt="Plato de sala con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate3.png" alt="Plato de sala con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate4.png" alt="Plato de sala con salsa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="https://i.postimg.cc/15g1yJgc/plate5.png" alt="Plato de sala con salsa y vegetales">
                </div>
            </div>              
        </section>
    </main>

</html>
